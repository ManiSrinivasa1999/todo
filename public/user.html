<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./assets/js/user.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/user.css">
    <title>Todo App</title>
  </head>
  <body class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item">
          <span class="icon">
            <i class="fas fa-2x fa-home"></i>
          </span>
        </div>
        <div class="navbar-item has-text-dark is-size-3">
          <h2 class="is-size-2"><b>Todo</b></h2>          
        </div>
      </div>    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div id="settings-menu" class="dropdown is-right">
              <div class="dropdown-trigger">
                <figure class="image is-48x48">
                  <img id="profile-picture" class="is-rounded profile-picture" src="https://bulma.io/images/placeholders/48x48.png">
                </figure>
              </div>
              <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                <div class="dropdown-content">
                  <div class="dropdown-item">
                    <p id="user-name">
                      Username
                    </p>
                  </div>
                  <hr class="dropdown-divider">
                  <div class="dropdown-item">
                    <p id="user-email">
                      User email
                    </p>
                  </div>
                  <hr class="dropdown-divider">
                  <a id="logout" class="dropdown-item">
                    Logout
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <div class="control has-icons-left">
                <input 
                  class="input is-info is-rounded is-medium" 
                  id="task-text" value="" type="text" 
                  placeholder="Add the tasks to your todo list"
                >
                <span class="icon is-small is-left">
                  <i class="far fa-list-alt"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <button 
                class="button is-info is-rounded is-medium" 
                id="add-task"
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-4">
            <h4 class="is-size-4 has-text-centered has-text-danger">
              <b>Todo</b>
            </h4>
            <div id="task-list">
                       
            </div>
          </div>
          <div class="column is-4">
            <h4 class="is-size-4 has-text-centered has-text-warning">
              <b>Doing</b>
            </h4>
            <div id="doing-list"></div>
          </div>
          <div class="column is-4">
            <h4 class="is-size-4 has-text-centered has-text-success">
              <b>Closed</b>
            </h4>
            <div id="done-list"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="modal" id="update-box">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Update ToDo</p>
        </header>
        <section class="modal-card-body">
          <input 
            class="input is-info is-rounded is-medium" 
            id="update-text" value="" type="text"
          >
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" id="save-update">Save changes</button>
          <button class="button" id="cancel-update">Cancel</button>
        </footer>
      </div>
    </div>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script defer src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
  </body>
</html>
